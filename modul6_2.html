<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan JavaScript</title>
  </head>
  <body>
    <p>
      <script language="JavaScript">
        alert("Terdapat 3 jenis barang yang tersedia!\n[1]Cushion\n[2]Lipstik\n[3]eyeshadow");
        let indeksBarang = prompt("Membutuhkan jenis barang nomor berapa?");
        if (indeksBarang < 1 || indeksBarang > 3)
        {
          alert("Barang Tidak Tersedia!");
        } else {
          alert("Barang tersedia, mohon ditunggu sebentar..");
        }
      </script>
    </p>
  </body>
</html>
