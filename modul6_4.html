<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan JavaScript</title>
  </head>
  <body>
    <p>
      <script language="JavaScript">
        
        let nama = "Ria Yurliza Sapitri";

        document.write(("Halo" + nama +"!</br>").repeat(5));
      </script>                 
    </p>

    <script>
      let barang = ["sepatu", "makeup", "Tas"];
      for (indeks in barang) {
        document.write("<p>barang nomor " + indeks + " : " + barang[indeks] + "</p>");
      }
    </script>
  </p>
  </body>
</html>
